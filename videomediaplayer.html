<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--font awesome -->
    <link
      rel="stylesheet"
      href="fontawesome-free-5.13.0-web\css\fontawesome.min.css"
    />
    <link
      rel="stylesheet"
      href="fontawesome-free-5.13.0-web\css\fontawesome.css"
    />
    <link rel="stylesheet" href="fontawesome-free-5.13.0-web\css\solid.css" />
    <link rel="stylesheet" href="fontawesome-free-5.13.0-web\css\all.css" />
    <link
      rel="stylesheet"
      href="fontawesome-free-5.13.0-web\css\v4-shims.css"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="progress.css" />
  </head>
  <body>
    <h1>Custom Video Player</h1>
    <video
      src="videos/gone.mp4"
      id="video"
      class="screen"
      poster="img3/poster.png"
    ></video>
    <div class="controls">
      <button class="btn" id="play">
        <i class="fa fa-play fa-2x"></i>
      </button>
      <button class="btn" id="stop">
        <i class="fa fa-stop fa-2x"></i>
      </button>
      <input
        type="range"
        id="progress"
        class="progress"
        min="0"
        max="100"
        step="0.1"
        value="0"
      />
      <span class="timestamp" id="timestamp">00:00</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
